<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Application Design</title>
     <!-- font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <!-- tailwind + daisy ui  --> 
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet  -->
        <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header class="bg-base-100 shadow-sm">
          <!-- navbar  -->
   

<div class="w-9/12 mx-auto ">
    <div class="navbar">
        <div class="navbar-start">
            
            <a class="btn btn-ghost text-xl"><span class="font-bold text-xl text-primary">SwiftCart</span></a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
            </ul>
        </div>
        <div class="navbar-end">
                <Button><i class="fa-solid fa-cart-shopping"></i></Button>

            <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path> </svg>
            </div>
            <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-5 mt-3 w-52 p-2 shadow ">
                <li><a>Home</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
            </div>
        </div>
    </div>
</div>
    </header>

    <!-- banner section -->
    <section>
        <div
  class="hero min-h-[68vh] "
  style="background-image: url('./Assets/banner-image.png');"
>
  <div class="hero-overlay"></div>
  <div class="text-neutral-content pl-4 lg:pl-5 ">
    <div class=" w-full lg:w-8/12">
      <h1 class="mb-5 text-4xl lg:text-5xl font-bold">Best Collection For You</h1>
      <p class="mb-5 text-2xl lg:text-xl text-gray-300">
        Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at SwiftCraft.
      </p>
      <button class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</div>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
